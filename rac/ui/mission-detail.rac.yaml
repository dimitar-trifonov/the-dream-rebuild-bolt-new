component: MissionDetail
visibleIf: "mission.id == routeParams.missionId"

elements:
  - requiredSkills
  - requiredTools
  - StartMissionButton
  - FixEventButton
  - AIHelpHint
  - TrainingModal

bindings:
  FixEventButton:
    visibleIf: "canFix(worldEvent)"
    onClick: FixWorldEvent

  StartMissionButton:
    visibleIf: "mission.id not in player.missionsInProgress"
    onClick:
      event: "StartMission"
      input:
        - missionId: string
      conditions:
        - "mission.approachRequiredSkills âŠ† player.learnedSkills"

  TrainingModal:
    visibleIf: "mission.approachRequiredSkills âŠˆ player.learnedSkills"
    elements:
      - missingSkillsList
      - trainingOptions
      - closeButton
    bindings:
      missingSkillsList:
        value: "mission.approachRequiredSkills - player.learnedSkills"
      trainingOptions:
        selfTraining:
          visibleIf: "skill.canSelfTrain"
          timeCost: "skill.selfTrainingTime"
        aiNodeTraining:
          visibleIf: "aiNode in player.inventoryNodes"
          timeCost: "aiNode.training.shortTerm"
      closeButton:
        onClick: "CloseTrainingModal"

actions:
  - "Add missionId to player.missionsInProgress"

